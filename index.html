<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Totally Trivial Trivia</title>
</head>
<body>
    <script type="text/javascript">
    function startMenu(){
        <h1 id="welcome">Welcome!</h1>
        <button id="start">Start</button>
        if ${"#start"}.on("click",trivia())
    };
    
    startMenu();

    function trivia(){
        <h1 id="header">Totally Trivial Trivia!</h1>
        <h3 id="timer">Time Remaining: </h3>
        <p>1.) What country is Illinois located in?<br>
            <button>United States Of America</button>
            <button>Canada</button>
            <button>Mexico</button>
        </p>
        <p>2.) What city is the capital of Illinois?<br>
            <button>Chicago</button>
            <button>Amsterdam</button>
            <button>Springfield</button>
        </p>
        <p>3.) What is the population of Springfield(2019)?<br>
            <button>114,868</button>
            <button>305,452</button>
            <button>10</button>
        </p>
    </script>
    };
    
    

</body>
</html>
